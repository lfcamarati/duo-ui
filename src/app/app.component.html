<div class="wrapper">
  <p-toast></p-toast>
  <app-sidebar *ngIf="isLogged$ | async"></app-sidebar>

  <div class="section">
    <app-topbar></app-topbar>

    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<p-blockUI [blocked]="loading">
  <p-progressSpinner
    styleClass="w-4rem h-4rem"
    strokeWidth="5"
    fill="var(--surface-ground)"
    animationDuration=".5s"
  ></p-progressSpinner>
</p-blockUI>
