<h1 class="page-title">Servi√ßos</h1>

<p-card>
  <p-table #tblclientes styleClass="p-datatable-striped" 
    [rowHover]="true" [value]="services" responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th><b>Nome</b></th>
        <th><b>Tipo</b></th>
        <th><b>Valor</b></th>
        <th [width]="50"></th>
        <th [width]="50"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
      <tr>
        <td>{{service.name}}</td>
        <td>{{service.type}}</td>
        <td>{{service.price | currency}}</td>
        <td>
          <a href="javascript:void(0)" (click)="edit(service)">
            <span class="icon"><i class="pi pi-file-edit"></i></span>
          </a>
        </td>
        <td>
          <a class="btn-remover" href="javascript:void(0)" (click)="delete(service)">
            <span class="icon"><i class="pi pi-trash"></i></span>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-divider></p-divider>

  <div class="flex">
    <p-splitButton class="m-1 btn-novo" label="Novo" (onClick)="newService()" [model]="newButtonOptions"></p-splitButton>
  </div>
</p-card>
